<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Judi Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ff4d4d;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #fff;
            font-size: 3em;
            margin: 0 0 20px;
        }
        p {
            color: #f7f7f7;
            font-size: 1.5em;
            margin: 0 0 20px;
        }
        .button {
            background-color: #fff;
            color: #ff4d4d;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #ff4d4d;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stop Judi Online</h1>
        <p>Jaga masa depan Anda dan orang yang Anda cintai. Jangan terjerumus dalam judi online.</p>
        <a href="#" class="button">Pelajari Lebih Lanjut</a>
    </div>
</body>
</html>
